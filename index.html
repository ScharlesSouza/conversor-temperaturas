<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Conversor de Temperaturas</title>

	<link rel="stylesheet" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


	
	
</head>
<body id="page-temperaturas">
	<div id="container">
		<header class="page-header">
			<strong>Conversor de Temperaturas</strong>

		</header>
		<main>
			<div class="input-block">
				<label for="celsius">Celsius  ºC</label>
				<input name="celsius" id="celsius" type="number" onblur="fromCelsius()">
			</div>
			
			<div class="input-block">
				<label for="fahrenheit">Fahrenheit  ºF</label>
				<input name="fahrenheit" id="fahrenheit" type="number" onblur="fromFahrenheit()">
			</div>
			<div class="input-block">
				<label for="kelvin">Kelvin  K</label>
				<input name="kelvin" id="kelvin" type="number"  onblur="fromKelvin()">
			</div>
	
			<button id="limpar" onclick="limparCampos()">Limpar campos</button>
	
		</main>
		<footer>
            <label>Desenvolvido por Scharles Souza. Todos os Direitos Reservados.</label>
		</footer>
	</div>
	
	<script type="text/javascript" src="script/conversorTemperatura.js"></script> 
	
</body>
</html>
